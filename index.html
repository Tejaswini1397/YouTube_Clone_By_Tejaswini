<!DOCTYPE html>

<head>

    <title>YouTube-clone-By-Tejaswini</title>
    <link rel="icon" type="image/x-icon" href="Images/icons8-youtube-48.png">

<body>
    <nav class="navbar">
      
        <img src="Images/hamburger.png" alt="" >
        <img src="./Images/Youtube-Logo.png" alt="Youtube-Logo" class="logo">

            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="./Images/search.png" alt="search"></button>
        </div>
        <div class="user-options">
            <img src="./Images/create.png" alt="video-png" class="icon">
            <img src="./Images/settings.png" alt="" class="icon">
            <img src="./Images/notifications.png" alt="" class="icon">
            <div class="user-dp">
                <img src="./Images/User-Avatar.png" alt="profile">
            </div>
        </div>
    </nav>
    <!-- ==========Side bar======== -->
    <div class="side-bar">

        <a href="#" class="links "><img src="Images/subscriptions.png" alt="">Subscription</a>
        <hr class="seperator">
        <h3>You</h3>

        <a href="#" class="links"><img src="Images/history.png" alt="">History</a>
        <a href="#" class="links"><img src="Images/yourVideos.png" alt="">Your videos</a>
        <a href="#" class="links"><img src="Images/history.png" alt="">Watch Later</a>
        <a href="#" class="links"><img src="Images/liked.png" alt="">Liked video</a>

        <a href="#" class="links"><img src="https://yt3.googleusercontent.com/hmfHSFLWHXTqNETNIdEleIxve81y2IJWQ5Xx9blt9goMp6h1Vs8O1dfOoICb94QfbWJKwyqv3vU=s176-c-k-c0x00ffffff-no-rj" alt="">WsCube Tech</a>
